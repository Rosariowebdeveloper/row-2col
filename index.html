<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


</head>

<body style="background-color: hsl(234, 29%, 20%);">

  <div class="container ">

    <div class="card m-auto my-5" style="border-radius: 30px;">

      <div class="row">


        <div class="col col-lg-7 p-5 col-md-12   col-sm-12   ">

          <div class="row row-cols-1  ">
            <div class="head-1 col">
              <h1>Stay updated!</h1>
            </div>
            <div class="col my-2">
              <p style="font-size: 16px;">Join 60,000+ product managers receving monthly <br> updates on</p>
            </div>
          </div>

          <div class="row row-cols-2  ">

            <div class="col col-lg-1 col-md-1 col-sm-1"><img src="/assets/images/icon-success.svg" width="20px" height="20px" alt="">
            </div>
            <div class="col col-lg-11 col-md-11 col-sm-11">
              <p>Product discovery and building what matters</p>
            </div>
            <div class="col col-lg-1 col-md-1 col-sm-1"><img src="/assets/images/icon-success.svg" width="20px" height="20px" alt="">
            </div>
            <div class="col col-lg-11 col-md-11 col-sm-11">
              <p>Messaging to ensure updates are a successs</p>
            </div>
            <div class="col col-lg-1 col-md-1 col-sm-1"><img src="/assets/images/icon-success.svg" width="20px" height="20px" alt="">
            </div>
            <div class="col col-lg-11 col-md-11 col-sm-11">
              <p>And much more!</p>
            </div>
          </div>


          <div class="my-3 ">
            <form action="https://icons.getbootstrap.com/">
              <label for="exampleInputEmail1" class="form-label fw-bold"
                style="color: hsl(234, 29%, 20%); font-size: 14px;">Email address</label>
              <input type="email" class="form-control my-2" placeholder="email@company.com" aria-label="email" required>
              <button class="btn my-2 " style="background-color: hsl(234, 29%, 20%); color: white; width: 100%;  "
                type="submit">Subscribe to monthly newsletter</button>

            </form>
          </div>

        </div>


        <div class="col col-lg-5 text-md-center text-sm-center ">

          <div class="col col-lg-12  ">

            <img src="/assets/images/illustration-sign-up-desktop.svg" class="img-fluid p-3  my-3 " alt="">
          </div>

        </div>



      </div>

    </div>

  </div>

</body>

</html>
